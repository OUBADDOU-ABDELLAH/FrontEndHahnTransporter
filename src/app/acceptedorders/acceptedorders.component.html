<header class="header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-2">
        <img src="assets/coinLogo.png" alt="Coins Logo" width="30" height="30">
        <span class="coins">{{ coins }}</span>
      </div>
      <div class="col-md-6">
        <h1>Username: {{ username }}</h1>
      </div>
      <div class="col-md-4 text-right">
        <button class="btn btn-danger" (click)="stopSimulation()">Stop Simulation</button>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Load</th>
              <th>Value</th>
              <th>Delivery Date</th>
              <th>Expiration Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of acceptedOrders">
              <td>{{ order.id }}</td>
              <td>{{ order.load }}</td>
              <td>{{ order.value }}</td>
              <td>{{ order.deliveryDateUtc }}</td>
              <td>{{ order.expirationDateUtc }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
